<!DOCTYPE html>
<html>
<head>
	<title>02 Transform with Transition</title>
	<link rel="stylesheet" href="assets/base.css" type="text/css" />
	<script src="assets/jquery.js" type="text/javascript"></script>
	<script src="assets/jquery.css3.js" type="text/javascript"></script>
	<script src="assets/setup.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="tweet1" class="tweet">
		<img src="assets/conan.jpg" />
		@ConanOBrien This morning I thought I heard a neighbor blasting that new @Skrillex song I like, but then I realized it was just the garbage truck.
	</div>
	
	<script>
		$('#tweet1').css3('transition', 'all 1.5s ease-in-out');
	</script>
	
	<div id="controls">
		#tweet1 {
		<div class="css-body">
			<label>transition: all 1.5s ease-in-out;</label>
			<br />
			<label onclick="$('#tweet1').css3('transform', 'scale(1.0)')">
				<input type="radio" name="transform" checked="checked" />
				transform: scale(1.0);
			</label>
			<br />		
			<label onclick="$('#tweet1').css3('transform', 'scale(2.0)')">
				<input type="radio" name="transform" />
				transform: scale(2.0);
			</label>
			<br />		
			<label onclick="$('#tweet1').css3('transform-origin', '50% 50%')">
				<input type="radio" name="origin" checked="checked" />
				transform-origin: 50% 50%;
			</label>		
			<br />
			<label onclick="$('#tweet1').css3('transform-origin', '0 0')">
				<input type="radio" name="origin" />
				transform-origin: 0 0;
			</label>
		</div>
		}
	</div>
	
</body>
</html>
