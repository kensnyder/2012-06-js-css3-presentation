<!DOCTYPE html>
<html>
<head>
	<title>06 Transform with Opacity</title>
	<link rel="stylesheet" href="assets/base.css" type="text/css" />
	<script src="assets/jquery.js" type="text/javascript"></script>
	<script src="assets/jquery.css3.js" type="text/javascript"></script>
	<script src="assets/setup.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="tweet2" class="tweet">
		<img src="assets/conan.jpg" />
		@ConanOBrien Going on Letterman tonight for the first time in 13 years. Dave wanted to wait until I hit puberty.
	</div>
	<div id="tweet1" class="tweet">
		<img src="assets/conan.jpg" />
		@ConanOBrien This morning I thought I heard a neighbor blasting that new @Skrillex song I like, but then I realized it was just the garbage truck.
	</div>
	
	<script>
		$('#tweet1').css3('transition', 'all 750ms ease-in-out');
	</script>
	
	<div id="controls">
		#tweet1 {
		<div class="css-body">
			<label>transition: all 750ms ease-in-out;</label>
			<br />
			<label onclick="$('#tweet1').css3('opacity', '1.00')">
				<input type="radio" name="transform" checked="checked" />
				opacity: 1.00;
			</label>
			<br />		
			<label onclick="$('#tweet1').css3('opacity', '0.00')">
				<input type="radio" name="transform" />
				opacity: 0.00;
			</label>
		</div>
		}
	</div>
	
</body>
</html>
