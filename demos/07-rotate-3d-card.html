<!DOCTYPE html>
<html>
<head>
	<title>06 Transform with 3D Rotation and Z Translation</title>
	<link rel="stylesheet" href="assets/base.css" type="text/css" />
	<script src="assets/jquery.js" type="text/javascript"></script>
	<script src="assets/jquery.css3.js" type="text/javascript"></script>
	<script src="assets/setup.js" type="text/javascript"></script>
</head>
<body>
	<div id="tweet1" class="tweet">
		<div class="front">
			<img src="assets/conan.jpg" />
			@ConanOBrien This morning I thought I heard a neighbor blasting that new @Skrillex song I like, but then I realized it was just the garbage truck.
		</div>
		<div class="back">
			About this tweet
		</div>
	</div>
	
	<script>
		$('body').css3('perspective', '2000px');
		$('#tweet1 .front').css3('backface-visibility', 'hidden');
		$('#tweet1 .front').css3('transform-origin', '50% 50%');
		$('#tweet1 .front').css3('transition', 'all .5s ease-in-out');
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
	
	<div id="controls">
		<label>body { perspective: 2000px; }</label>
		<br />
		#tweet1 .front {
		<div class="css-body">
			<label>backface-visibility: hidden;</label>
			<br />
			<label>transform-origin: 50% 50%;</label>
			<br />
			<label>transition: all .5s ease-in-out;</label>
			<br />	
			<label onclick="$('#tweet1 .front').css3('transform', 'rotateY(0deg)')">
				<input type="radio" name="rotate" checked="checked" />
				transform: rotateY(0deg);
			</label>		
			<br />
			<label onclick="$('#tweet1 .front').css3('transform', 'rotateY(90deg)')">
				<input type="radio" name="rotate" />
				transform: rotateY(90deg);
			</label>
			<br />
			<label onclick="$('#tweet1 .front').css3('transform', 'rotateY(180deg)')">
				<input type="radio" name="rotate" />
				transform: rotateY(180deg);
			</label>
		</div>
		}
	</div>
	
</body>
</html>
