<!DOCTYPE html>
<html>
<head>
	<title>04 Transform with :nth-child</title>
	<link rel="stylesheet" href="assets/base.css" type="text/css" />
	<script src="assets/jquery.js" type="text/javascript"></script>
	<script src="assets/jquery.css3.js" type="text/javascript"></script>
	<script src="assets/setup.js" type="text/javascript"></script>
	<style>
		.tweet {
			-webkit-transition: all 1.5s ease-in-out;
			-moz-transition: all 1.5s ease-in-out;
			-ms-transition: all 1.5s ease-in-out;
			-o-transition: all 1.5s ease-in-out;
			transition: all 1.5s ease-in-out;
		}		
		.tweet:nth-child(1) {
			background-color: #EB9B9B;
			top: 20px;
			left: 20px;
		}
		.tweet:nth-child(2) {
			top: 198px;
			left: 20px;
		}
	</style>
</head>
<body>
	
	<div id="tweet1" class="tweet">
		<img src="assets/conan.jpg" />
		1 - @ConanOBrien This morning I thought I heard a neighbor blasting that new @Skrillex song I like, but then I realized it was just the garbage truck.
	</div>
	<div id="tweet2" class="tweet">
		<img src="assets/conan.jpg" />
		2 - @ConanOBrien Going on Letterman tonight for the first time in 13 years. Dave wanted to wait until I hit puberty.
	</div>
	
	<div id="controls">
		<label onclick="$('#tweet1').insertBefore('#tweet2')">
			<input type="radio" name="transform" checked="checked" />
			$('#tweet1').insertBefore('#tweet2');
		</label>
		<br />		
		<label onclick="$('#tweet2').insertBefore('#tweet1')">
			<input type="radio" name="transform" />
			$('#tweet2').insertBefore('#tweet1');
		</label>
	</div>
	
</body>
</html>
